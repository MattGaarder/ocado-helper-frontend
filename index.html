<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocado Helper</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="pdfForm" enctype="multipart/form-data">
            <input type="file" name="pdf" id="pdfUpload" class="btn">
            <button class="btn" type="submit">Upload</button>
        </form>
        <form id="ingredientsForm">
            <div class="ingredientsList"></div>
            <button type="submit" class="btn submit-btn">Submit Ingredients</button>
            <button type="button" class="btn" id="sync-btn">Sync</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./pdf.worker.js"></script>
    <script src="./pdf.js"></script>
    <script src="./script.js"></script>
</body>
</html>
